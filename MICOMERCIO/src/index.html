<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capesa - Los Mejores de Barranquilla</title>
    <style>
        /* Estilos básicos para la estructura */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffffff;
            padding: 1em 2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
        header img {
            height: 60px;
        }
        header input[type="text"] {
            width: 50%;
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        header div a {
            margin-left: 1em;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .banner {
            text-align: center;
            background-color: #ececec;
            padding: 2em;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .container {
            display: flex;
            margin-top: 1em;
        }

        .sidebar {
            width: 200px;
            padding: 1em;
            background-color: #f7f7f7;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 0.5em;
        }

        .product-grid {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
            padding: 1em;
        }

        .product {
            width: calc(33.333% - 2em);
            background-color: #fff;
            padding: 1em;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product p {
            margin: 0.5em 0;
        }
        .price {
            color: red;
            font-weight: bold;
        }
        .original-price {
            text-decoration: line-through;
            color: #666;
        }
        .add-to-cart {
            display: inline-block;
            margin-top: 0.5em;
            padding: 0.5em 1em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Modal de inicio de sesión */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .modal-content input {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
        }
        .modal-content button {
            padding: 0.5em 1em;
        }
    </style>
</head>
<body>

<header>
    <img src="C:\workspace\MICOMERCIO\src\IMG\Captura de pantalla 2024-11-15 124601.png" alt="Capesa Logo">
    <input type="text" placeholder="Buscar productos...">
    <div>
        <a href="#" onclick="openLogin()">Iniciar sesión</a>
        <a href="#" onclick="viewCart()">Carrito</a>
    </div>
</header>

<div class="banner">
    Los Mejores de Barranquilla
</div>

<div class="container">
    <aside class="sidebar">
        <h3>Categorías</h3>
        <ul>
            <li><a href="#">Sportswear</a></li>
            <li><a href="#">Accesorios</a></li>
            <li><a href="#">Calzado</a></li>
        </ul>
        <h3>Filtros</h3>
        <ul>
            <li><label><input type="checkbox"> Envío gratis</label></li>
            <li><label><input type="checkbox"> Envío rápido</label></li>
        </ul>
    </aside>

    <section class="product-grid">
        <div class="product">
            <img src="sportswear1.png" alt="Capesa Sportswear 1">
            <p><strong>Capesa Sportswear</strong></p>
            <p class="price">$150.000</p>
            <p class="original-price">$200.000</p>
            <button class="add-to-cart" onclick="addToCart('Capesa Sportswear 1')">Agregar al carrito</button>
        </div>
        <div class="product">
            <img src="sportswear2.png" alt="Capesa Sportswear 2">
            <p><strong>Capesa Sportswear</strong></p>
            <p class="price">$120.000</p>
            <p class="original-price">$160.000</p>
            <button class="add-to-cart" onclick="addToCart('Capesa Sportswear 2')">Agregar al carrito</button>
        </div>
        <div class="product">
            <img src="sportswear3.png" alt="Capesa Accesorios">
            <p><strong>Capesa Accesorios</strong></p>
            <p class="price">$80.000</p>
            <p class="original-price">$100.000</p>
            <button class="add-to-cart" onclick="addToCart('Capesa Accesorios')">Agregar al carrito</button>
        </div>
    </section>
</div>

<!-- Modal de inicio de sesión -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <h2>Iniciar Sesión</h2>
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
        <button onclick="closeLogin()">Cerrar</button>
    </div>
</div>

<script>
    let cart = [];

    function addToCart(product) {
        cart.push(product);
        alert(product + " ha sido agregado al carrito.");
    }

    function viewCart() {
        if (cart.length === 0) {
            alert("El carrito está vacío.");
        } else {
            alert("Productos en el carrito:\n" + cart.join("\n"));
        }
    }

    function login() {
        alert("Has iniciado sesión correctamente.");
        closeLogin();
    }

    function openLogin() {
        document.getElementById("loginModal").style.display = "flex";
    }

    function closeLogin() {
        document.getElementById("loginModal").style.display = "none";
    }
</script>

</body>
</html>
